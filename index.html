<!DOCTYPE html>
<head>
  <title>Stone incremental</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stone incremental</h1>
  <hr>
  <div class="StoneInfo">
    <h2>Stone: <span id="stone"></span></h2>
    <h2>StonePerSecond: <span id="SPS"></span></h2>
  </div>
  <div class="StoneButtons">
    <button id="StoneButton1" class="sbtn1" onclick="increaseSPS()"> Click to increase stone per second
    </button>  
  </div>
  <hr>
  <div class="MagmaInfo">
    <h2>Magma: <span id="magma"></span></h2>
  </div>
  <div class="MagmaButtons">
    <button id="MagmaReset" class="mres" onclick="magmareset()"> Reset for <span id="magmareset"></span> magma </button>
  </div>
  
</body>
